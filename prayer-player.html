<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Join Us For Prayer!</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #080808;
      color: #fff;
      font-family: 'Montserrat', Arial, sans-serif;
      width: 100vw;
      height: 100vh;
      min-height: 100vh;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
    }
    .centerbox {
      width: 100vw;
      text-align: center;
    }
    .label {
      color: #aaa;
      letter-spacing: 0.05em;
      font-size: 1.15rem;
      margin-bottom: 18px;
      font-weight: 400;
    }
    .main-title {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 10px;
      color: #fff;
      letter-spacing: 0.02em;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #e0e0e0;
      margin-bottom: 38px;
      font-weight: 400;
      letter-spacing: 0.01em;
    }
    .countdown-row {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-top: 0;
    }
    .countdown-box {
      background: #212121;
      padding: 32px 36px 18px 36px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 108px;
    }
    .countdown-value {
      font-size: 2.4rem;
      font-weight: 700;
      color: #fff;
      margin-bottom: 0.4rem;
      letter-spacing: 0.04em;
    }
    .countdown-label {
      font-size: 1rem;
      color: #b0b0b0;
      letter-spacing: 0.04em;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .main-title { font-size: 1.25rem; }
      .subtitle { font-size: 1rem; }
      .countdown-row { gap: 8px;}
      .countdown-box { padding: 18px 8px 10px 8px; min-width: 68px;}
      .countdown-value { font-size: 1.25rem; }
      .countdown-label { font-size: 0.75rem; }
    }
  </style>
</head>
<body>
  <div class="centerbox">
    <div class="label">NEXT SERVICE</div>
    <div class="main-title">Join Us For Prayer!</div>
    <div class="subtitle" id="subtitle"></div>
    <div class="countdown-row" id="countdown">
      <div class="countdown-box">
        <div class="countdown-value" id="days">0</div>
        <div class="countdown-label">DAYS</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="hours">0</div>
        <div class="countdown-label">HOUR</div>
      </div>
      <div class="countdown-box">
        <div class="countdown-value" id="minutes">0</div>
        <div class="countdown-label">MINUTES</div>
      </div>
    </div>
  </div>
  <script>
    // Set your event time here (America/New_York time zone)
    // Example: Next Friday at 7:00 AM Eastern
    function getNextFriday7amEST() {
      const now = new Date();
      const nowNY = new Date(now.toLocaleString("en-US", {timeZone: "America/New_York"}));
      const weekday = nowNY.getDay();
      let daysUntilFriday = (5 - weekday + 7) % 7;
      if (daysUntilFriday === 0 && (nowNY.getHours() >= 7)) daysUntilFriday = 7;
      const eventDate = new Date(nowNY);
      eventDate.setDate(nowNY.getDate() + daysUntilFriday);
      eventDate.setHours(7,0,0,0);
      // Reconvert to America/New_York
      return new Date(eventDate.toLocaleString("en-US", {timeZone: "America/New_York"}));
    }

    function getReadableDate(date) {
      // Returns: Friday, May 31, 7:00 AM
      return date.toLocaleString("en-US", {
        timeZone: "America/New_York",
        weekday: "long",
        year: undefined,
        month: "long",
        day: "numeric",
        hour: "numeric",
        minute: "2-digit",
        hour12: true
      });
    }

    function updateCountdown() {
      const now = new Date();
      const eventDate = getNextFriday7amEST();
      const diff = eventDate - now;
      const subtitle = document.getElementById("subtitle");
      const daysDiv = document.getElementById("days");
      const hoursDiv = document.getElementById("hours");
      const minutesDiv = document.getElementById("minutes");

      // Subtitle: e.g. Friday, May 31, 7:00 AM
      subtitle.textContent = getReadableDate(eventDate);

      if (diff > 0) {
        const totalSeconds = Math.floor(diff/1000);
        const days = Math.floor(totalSeconds / 86400);
        const hours = Math.floor((totalSeconds % 86400) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);

        daysDiv.textContent = days;
        hoursDiv.textContent = hours;
        minutesDiv.textContent = minutes;
      } else {
        daysDiv.textContent = 0;
        hoursDiv.textContent = 0;
        minutesDiv.textContent = 0;
      }
    }
    updateCountdown();
    setInterval(updateCountdown, 1000*15);
  </script>
</body>
</html>
