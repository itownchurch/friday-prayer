<!DOCTYPE html>
<html>
<head>
  <title>Test HLS</title>
</head>
<body style="background:#111;">
  <video id="player" controls autoplay playsinline style="width:80vw;max-width:800px;"></video>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const url = "https://live.resi.media/itc-fs-in/Manifest.m3u8";
    const video = document.getElementById("player");
    if (window.Hls && window.Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(url);
      hls.attachMedia(video);
      hls.on(Hls.Events.ERROR, function(event, data) {
        console.error('HLS.js error:', data);
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = url;
    } else {
      video.outerHTML = "<div style='color:white;'>HLS not supported in this browser.</div>";
    }
  </script>
</body>
</html>
